<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Member Login
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gradient-to-r from-purple-500 to-pink-500 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 flex flex-col md:flex-row items-center md:space-x-8">
   <div class="mb-8 md:mb-0">
    <img alt="Illustration of a laptop with a user icon on the screen" class="w-48 h-48 mx-auto" height="150" src="https://storage.googleapis.com/a1aa/image/BNsyEQF9OVlVV-nBgEtQRi7yCt2FrAXOiJf3WS4-hN8.jpg" width="150"/>
   </div>
   <div class="w-full max-w-xs">
    <h2 class="text-2xl font-bold mb-6 text-center">
     Member Login
    </h2>
    <form class="space-y-4">
     <div class="relative">
      <input class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" type="email"/>
      <i class="fas fa-envelope absolute left-3 top-3 text-gray-400">
      </i>
     </div>
     <div class="relative">
      <input class="w-full px-4 py-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
      <i class="fas fa-lock absolute left-3 top-3 text-gray-400">
      </i>
     </div>
     <button class="w-full py-3 rounded-lg bg-green-500 text-white font-bold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" type="submit">
      LOGIN
     </button>
    </form>
    <div class="text-center mt-4">
     <a class="text-gray-500 hover:text-gray-700" href="#">
      Forgot Username / Password?
     </a>
    </div>
    <div class="text-center mt-4">
     <a class="text-gray-500 hover:text-gray-700" href="#">
      Create your Account â†’
     </a>
    </div>
   </div>
  </div>
 </body>
</html>
